
<html>
<head>
	<title>Alexander Lund | Terminal</title>

	<meta http-equiv="Expires" content="30" />
	<meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<link type="text/css" rel="stylesheet" href="css/crt.css" />
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body class="crt">
	<table id="terminal">
		<tr id="commandline">
			<td id="input"><span>LOGON: </span><input type="text" class="commandline" /></td>
		</tr>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
	<script src="js/main.js"></script>
	<script type="text/javascript">
		//always keep .commandline in focus
		$(document).ready(function() {
			$('.commandline').focus();
			/* $('.commandline').focusout(function() {
				$('.commandline').focus();
			}); */
		});
        $(document).keydown(function() {
            $('.commandline').focus();
        })
	</script>
</body>
</html>
